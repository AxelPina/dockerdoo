version: '3.4'

x-odoo:
  &default-odoo
  tty: true
  build: .
  image: odoo:${ODOO_VERSION}
  ports: ['8069:8069', '8072:8072']
  volumes:
    # Named volumes
    - odoo-data:/var/lib/odoo
    - odoo-testlogs:/var/lib/odoo-testlogs
    # Odoo source Host path
    - ./extra_addons:/mnt/extra-addons:ro
    # Odoo configuration Host path
    - ./config:/etc/odoo:ro
  depends_on:
    - postgres
  networks:
    - odoonet

networks:
  odoonet:

volumes:
  db_data: {driver: local}
  odoo-data: {driver: local}
  odoo-testlogs: {driver: local}
  psql: {driver: local}

services:

# ------------------------

  wdb:
    image: xoes/wdb-server
    ports: ['1984:1984']
    networks:
      - odoonet

# ------------------------

  postgres:
    image: postgres:10
    volumes:
      - psql:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_USER=odoo
    networks:
      odoonet:
        aliases:
          - db

# ------------------------

  odoo:
    << : *default-odoo
    entrypoint: ['/entrypoint.sh']
    command: []
    depends_on: ['postgres']

# ========================

  dev:
    << : *default-odoo
    entrypoint: ['/entrypoint.sh', '--dev', 'wdb,reload,qweb,werkzeug,xml']
    command: []
    depends_on: ['postgres', 'wdb']

# ------------------------

  tests:
    << : *default-odoo
    depends_on: ['postgres', 'wdb']
    entrypoint: ['/entrypoint.sh', '--dev', 'wdb,qweb,werkzeug,xml', '--test-enable', '--stop-after-init', '--logfile', '/testlogs/']
    command: []

# ------------------------

  shell:
    << : *default-odoo
    depends_on: ['postgres', 'wdb']
    entrypoint: ['/entrypoint.sh', 'shell']
    command: []
